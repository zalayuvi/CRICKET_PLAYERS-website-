<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Cricket Galaxy</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: white;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
    }

    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      background-color: rgba(255,255,255,0.1);
      color: white;
    }

    input:focus, textarea:focus {
      outline: none;
      background-color: rgba(255,255,255,0.2);
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .map {
      margin-top: 2rem;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 12px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>üìç Contact Cricket Galaxy</h1>
    <p>We‚Äôd love to hear from you! Drop your feedback or suggestion.</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="players.html">Players</a>
      <a href="rankings.html">Rankings</a>
      <a href="teams.html">Teams</a>
      <a href="schedule.html">Schedule</a>
    </nav>
  </header>

  <div class="container">
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="message">Your Message</label>
      <textarea id="message" rows="6" placeholder="Write your message..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="map">
      <h2>üìç Our Location</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3769.7680785570244!2d72.87765591439195!3d19.119677955178683!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b8061983e08f%3A0x4e0b209c5d40a1a0!2sWankhede%20Stadium!5e0!3m2!1sen!2sin!4v1626345228885!5m2!1sen!2sin" 
        allowfullscreen="" loading="lazy">
      </iframe>
    </div>
  </div>

  <footer>
    ¬© 2025 Cricket Galaxy. Made with üèè in India.
  </footer>

</body>
</html>
